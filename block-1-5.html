<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="CSS/block-1-5.css" />
    <title>Блок-1-5</title>
  </head>
  <body>
    <div class="brands">
		<header class="header">
          <div class="title">
            <div class="title__text">Ремонт техники различных брендов</div>
          </div>
		</header>
		<div class="brand-repair">
		<div class="swiper-container limit-height">
			<ul class="swiper-wrapper">

					<button class="button"></button>
				</li>
				<li class="swiper-slide">

				</li>

					<a href="#" class="logo">
						<img src="images/brands/ViewSonic.svg" alt="ViewSonic" />

				</li>
				<li class="swiper-slide">
					<a href="#" class="logo">

				</li>
				<li class="swiper-slide">
					<a href="#" class="logo">
						<img src="images/brands/HP.svg" alt="HP" />

					<button class="button"></button>
				</li>
				<li class="swiper-slide">
					<a href="#" class="logo">
						<img src="images/brands/Acer.svg" alt="Acer" />

				</li>
				<li class="swiper-slide">
					<a href="#" class="logo">
						<img src="images/brands/Sony.svg" alt="Sony" />
					</a>
					<button class="button"></button>
				</li>
				<li class="swiper-slide">
					<a href="#" class="logo">
						<img src="images/brands/Lenovo.svg" alt="Lenovo" />
					</a>
					<button class="button"></button>
				</li>
				<li class="swiper-slide">
					<a href="#" class="logo">
						<img src="images/brands/Samsung.svg" alt="Samsung" />
					</a>
					<button class="button"></button>
				</li>
				<li class="swiper-slide">
					<a href="#" class="logo">
						<img src="images/brands/Apple.svg" alt="Apple" />
					</a>
					<button class="button"></button>
				</li>
			</ul>
			<!-- Add Pagination -->
			<div class="swiper-pagination"></div>
		</div>
          <div class="show-more">
					<label class="check">
						<input class="check__input" type="checkbox">
						<span class="check__box"></span>
					</label>
			</div>
	</div>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/block-1-5.js"></script>
  </body>
</html>
