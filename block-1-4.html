<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/block-1-4.css" />
    <title>Menu</title>
  </head>
  <body>
    <div class="primer"></div>
    <div class="wrapper">
        <header class="header">
          <div class="container">
            <div class="header__inner">
              <button class="button button__close"></button>
              <div class="logo">
                <div class="logo__click">
                  <a href="#" class="logo__link">
                    <img
                      class="logo__image"
                      src="images/header/menu/logo.svg"
                      alt="Company's logo"
                    />
                  </a>
                </div>
              </div>
              <button class="button button__search"></button>
            </div>
          </div>
        </header>
        <div class="service-contacts">
          <section class="section">
            <div class="container">
              <div class="menu">
                <nav class="menu__items">
                  <ul class="menu__list">
                    <li class="menu__nav menu__nav--act">
                      <a class="menu__link" href="#">Ремонт техники</a>
                    </li>
                    <li class="menu__nav menu__nav--act">
                      <a class="menu__link" href="#">Услуги и сервисы</a>
                    </li>
                    <li class="menu__nav menu__nav--act">
                      <a class="menu__link" href="#">Корпоративным клиентам</a>
                    </li>
                    <li class="menu__nav menu__nav--act">
                      <a class="menu__link" href="#">Продавцам техники</a>
                    </li>
                    <li class="menu__nav menu__nav--act">
                      <a class="menu__link" href="#">Партнерам</a>
                    </li>
                    <li class="menu__nav menu__nav--act">
                      <a class="menu__link" href="#">Производителям</a>
                    </li>
                    <li class="menu__nav menu__nav--act">
                      <a class="menu__link" href="#">Наши сервисные центры</a>
                    </li>
                    <li class="menu__nav menu__nav--act">
                      <a class="menu__link" href="#">Контакты</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </section>
          <footer class="footer">
            <div class="container">
              <div class="footer__inner">
                <div class="contacts">
                  <button class="button button__tel"></button>
                  <button class="button button__message"></button>
                  <button class="button button__contact"></button>
                </div>
                <div class="email">
                  <a class="email__link" href="#">mail@cps.com</a>
                </div>
                <div class="number">
                  <a class="number__link" href="#">8 800 890 8900</a>
                </div>
                <div class="language">
                  <ul class="language__list">
                    <li class="language__menu language__list--act">
                      <a href="#" class="language__link">RU</a>
                    </li>
                    <li class="language__menu language__list--act">
                      <a href="#" class="language__link">EN</a>
                    </li>
                    <li class="language__menu language__list--act">
                      <a href="#" class="language__link">CH</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
